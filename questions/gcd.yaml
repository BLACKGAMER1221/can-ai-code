.Checks: &Checks
    one_argument:
      assert: "len(f.args)"
      eq: 2
    gcd_1_1:
      assert: "f.call(1,1)"
      eq: 1
    gcd_100_10:
      assert: "f.call(100,10)"
      eq: 10

PythonGCDZeroShot:
    Request: "Write a python function to compute the greatest common demoninator (gcd) of two input integers a and b."
    Checks:
        <<: *Checks
        input_name_0:
            assert: "f.args[0].name"
            eq: "a"
        input_name_1:
            assert: "f.args[1].name"
            eq: "b"

PythonGCDMisnamed:
    Request: "Write a python function fofx(x: int, banana: int) to compute the greatest common demoninator of two input integers x and banana."
    Checks:
        <<: *Checks
        input_name_0:
            assert: "f.args[0].name"
            eq: "x"
        input_name_1:
            assert: "f.args[1].name"
            eq: "banana"
        func_name:
            assert: "f.name"
            eq: "fofx"            