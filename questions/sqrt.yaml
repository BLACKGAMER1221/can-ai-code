.Checks: &Checks
    one_argument:
      assert: "len(f.args)"
      eq: 1
    input_name:
      assert: "f.args[0].name"
      eq: "n"
    value_0:
      assert: "f.call(0)"
      eq: 0
    value_1:
      assert: "f.call(1)"
      eq: 1
    value_4:
      assert: "f.call(4)"
      eq: 2
    value_100:
      assert: "f.call(100)"
      eq: 10

PythonApproxSqrt:
    Request: "Write a python function to quickly approximate the square root of input float n"
    Checks:
        <<: *Checks

PythonApproxSqrt5Iter:
    Request: "Write a python function to quickly approximate the square root of input float n by executing 5 iterations of the newton-ralphson method"
    Checks:
        <<: *Checks

PythonApproxEpislon:
    Request: "Write a python function to quickly approximate the square root of input float n within eps < 0.001"
    Checks:
        <<: *Checks

PythonApproxSqrtNIter:
    Request: "Write a python function to quickly approximate the square root of input float n by executing input integer i iterations of the newton-ralphson method"
    Checks:
        <<: *Checks