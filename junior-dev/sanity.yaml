SanityMeaningOfLife:
    Request: "Write a {{language}} function meaning_of_life() that returns a single integer, the answer to life the universe and everything"
    Checks:
        input_name:
            assert: "f.name"
            eq: "meaning_of_life"
        no_arguments:
          assert: "len(f.args)"
          eq: 0
        h2g2:
          assert: "f.call()"
          eq: 42

SanityList:
    Request: "Write a {{language}} function things() that returns a list with three values: the number 5, the string 'foobar', the capital city of Spain."
    Checks:
        input_name:
            assert: "f.name"
            eq: "things"
        no_arguments:
          assert: "len(f.args)"
          eq: 0
        returns:
          assert: "f.call()"
          eq: [5, "foobar", "Madrid"]

SanitySecretIdentityMap:
    Request: "Write a {{language}} function secretidentities() that returns an object mapping the superheroes Superman, Batman and Spiderman to their real names."
    Checks:
        input_name:
            assert: "f.name"
            eq: "secretidentities"
        no_arguments:
          assert: "len(f.args)"
          eq: 0
        superman:
          assert: "f.call()['Superman']"
          eq: "Clark Kent"
        batman:
          assert: "f.call()['Batman']"
          eq: "Bruce Wayne"
        spiderman:
          assert: "f.call()['Spiderman']"
          eq: "Peter Parker"